<!DOCTYPE html>
<head>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Terrafirmacraft Anvil Points Calculator</title>
<link rel="icon" type="image/x-icon" href="./res/Anvil.ico">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<link href="style.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</head>
<body>

    <div class="container">
        <div class="main-box">
          <h2>Terrafirmacraft Anvil Points Calculator</h2>
          <table class="table table-borderless">
            <tr>
              <th scope="col">
                  <label for="hit_light">Hit Light</label>
                  <input type="number" class="form-control" id="hit_light" value="0">
              </th>
              <th scope="col">
                  <label for="hard_hit">Hard Hit</label>
                  <input type="number" class="form-control" id="hard_hit" value="0">
              </th>
              <th scope="col">
                  <label for="medium_hit">Medium Hit</label>
                  <input type="number" class="form-control" id="medium_hit" value="0">
              </th>
              <th scope="col">
                  <label for="draw">Draw</label>
                  <input type="number" class="form-control" id="draw" value="0">
              </th>
          </tr>
          <tr>
              <th scope="col">
                  <label for="punch">Punch</label>
                  <input type="number" class="form-control" id="punch" value="0">
              </th>
              <th scope="col">
                  <label for="bend">Bend</label>
                  <input type="number" class="form-control" id="bend" value="0">
              </th>
              <th scope="col">
                  <label for="upset">Upset</label>
                  <input type="number" class="form-control" id="upset" value="0"> 
              </th>
              <th scope="col">
                  <label for="shrink">Shrink</label>
                  <input type="number" class="form-control" id="shrink" value="0">
              </th>
          </tr>
      </table>
      <button id="calculateButton" class="btn btn-primary">Calculate</button>
        </div>
      </div>


<script src="script_calculator.js"></script>

</body>
</html>
