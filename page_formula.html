<!DOCTYPE html>
<head>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Terrafirmacraft Anvil Formula Calculator</title>
<link rel="icon" type="image/x-icon" href="./res/Anvil.ico">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<link href="style_formula.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</head>
<body>

    <div class="container">
        <div class="main-box">
          <h2>Terrafirmacraft Anvil Formula Calculator</h2>

          <div class="row action-box">
            <label style="margin-bottom: 20px;">Last 3 actions:</label>
            <div class="col">
              <div class="form-group">
                <select class="form-control" id="action1">
                  <option value="-3">Hit Light</option>
                  <option value="-5">Hard Hit</option>
                  <option value="-6">Medium Hit</option>
                  <option value="-15">Draw</option>
                  <option value="2">Punch</option>
                  <option value="7">Bend</option>
                  <option value="13">Upset</option>
                  <option value="16">Shrink</option>
                </select>
                <img id="action1Image" src="" alt="Imagem Action 1">
              </div>
            </div>
            <div class="col">
              <div class="form-group">
                <select class="form-control" id="action2">
                  <option value="-3">Hit Light</option>
                  <option value="-5">Hard Hit</option>
                  <option value="-6">Medium Hit</option>
                  <option value="-15">Draw</option>
                  <option value="2">Punch</option>
                  <option value="7">Bend</option>
                  <option value="13">Upset</option>
                  <option value="16">Shrink</option>
                </select>
                <img id="action2Image" src="" alt="Imagem Action 2">
              </div>
            </div>
            <div class="col">
              <div class="form-group">
                <select class="form-control" id="action3">
                  <option value="-3">Hit Light</option>
                  <option value="-5">Hard Hit</option>
                  <option value="-6">Medium Hit</option>
                  <option value="-15">Draw</option>
                  <option value="2">Punch</option>
                  <option value="7">Bend</option>
                  <option value="13">Upset</option>
                  <option value="16">Shrink</option>
                </select>
                <img id="action3Image" src="" alt="Imagem Action 3">
              </div>
            </div>
          </div>

          <label for="points">Anvil Points:</label>
          <input type="number" id="points">
          <button id="calculateButton" class="btn btn-primary">Calculate</button>
        </div>
      </div>


<script src="script_formula.js"></script>

</body>
</html>
