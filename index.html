<!DOCTYPE html>
<head>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Terrafirmacraft Anvil Calculator</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<link href="style.css" rel="stylesheet">

</head>
<body>

    <div class="container">
        <div class="main-box">
          <h2>Terrafirmacraft Anvil Calculator</h2>

          <div class="row action-box">
            <div class="col">
              <div class="form-group">
                <label for="action1">Action</label>
                <select class="form-control" id="action1">
                  <option value="hit_light">Hit Light</option>
                  <option value="hard_hit">Hard Hit</option>
                  <option value="medium_hit">Medium Hit</option>
                  <option value="draw">Draw</option>
                  <option value="punch">Punch</option>
                  <option value="bend">Bend</option>
                  <option value="upset">Upset</option>
                  <option value="shrink">Shrink</option>
                </select>
              </div>
            </div>
            <div class="col">
              <div class="form-group">
                <label for="action2">Action:</label>
                <select class="form-control" id="action2">
                    <option value="hit_light">Hit Light</option>
                    <option value="hard_hit">Hard Hit</option>
                    <option value="medium_hit">Medium Hit</option>
                    <option value="draw">Draw</option>
                    <option value="punch">Punch</option>
                    <option value="bend">Bend</option>
                    <option value="upset">Upset</option>
                    <option value="shrink">Shrink</option>
                </select>
              </div>
            </div>
            <div class="col">
              <div class="form-group">
                <label for="action3">Action:</label>
                <select class="form-control" id="action3">
                    <option value="hit_light">Hit Light</option>
                    <option value="hard_hit">Hard Hit</option>
                    <option value="medium_hit">Medium Hit</option>
                    <option value="draw">Draw</option>
                    <option value="punch">Punch</option>
                    <option value="bend">Bend</option>
                    <option value="upset">Upset</option>
                    <option value="shrink">Shrink</option>
                </select>
              </div>
            </div>
          </div>

          <label for="points">Pontos:</label>
          <input type="number" id="points">
          <button id="calculateButton" class="btn btn-primary">Calcular</button>
          <div id="result"></div>
        </div>
      </div>


<script src="script.js"></script>

</body>
</html>
